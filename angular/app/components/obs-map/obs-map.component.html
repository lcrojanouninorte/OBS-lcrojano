<!--FAB colocado en la mitad de la pantalla al bottom-->
<md-fab-speed-dial ng-click="vm.toggleSidenav(); " md-open="vm.isOpen" md-direction="left"
    class="md-scale md-fab-up-right stick-fab-center-bottom">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-primary">
            <md-tooltip md-direction="left" md-autohide="false">Menu</md-tooltip>
            <md-icon md-svg-src="/img/shp1.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
</md-fab-speed-dial>


<!--Side Nav, se activa con el FAB anterior-->
<md-sidenav class="md-sidenav-left" md-disable-backdrop  md-component-id="closeEventsDisabled" 
md-whiteframe="4" md-disable-close-events>

    <md-toolbar class="md-theme-indigo">
        <div  class="md-toolbar-tools">
            <h1>Capas de Información</h1>
            <span flex></span>
            <md-icon ng-click="vm.add_nav_item($event, 'category')" md-font-icon="ion-plus-circled" aria-label="add"><md-tooltip md-direction="left">Refresh</md-tooltip></md-icon>
        </div>
    </md-toolbar>
    
         <p layout-margin="">
            Acontinuación encontrará las distintas capas de información que podrá observar sobre el mapa
            Seleccione y luego de clic en ver.

        </p>
        <md-list>
            <div ng-repeat="category in vm.categories">
                <md-subheader  class="md-no-sticky ">
                        <md-list-item>
                                <img src="{{category.icon}}" class="md-avatar" alt="{{category.name}}">
                                <span  ng-dblclick="category.edit=true" ng-if="!category.edit || category.id==1"><a>{{category.name | uppercase}} </a> </span>
                                
                                <div layout="row" flex ng-if="category.edit && category.id!=1">
                                    <md-input-container style="min-width:100px; padding: 0; margin: 0;" flex-gt-sm>
                                        <input type="text" name="name" ng-model="category.name" />
                                    </md-input-container>
                                    <div flex>
                                        <md-icon ng-click="vm.editCategory(category)" class="delete-col" md-svg-src="/img/edit-col.svg" aria-label="edit col "></md-icon>
                                        <md-icon ng-click="vm.deleteCategory(category, $index)" class="delete-col" md-svg-src="/img/del-col.svg" aria-label="del col "></md-icon>
                                    </div>
                                 </div>
                                
                                <span flex></span>
                                 
                                 <md-icon ng-click="vm.add_nav_item($event, 'layer', category)" class="md-secondary"  md-font-icon="ion-plus-circled" 
                                aria-label="download"></md-icon>
                                <md-icon ng-if="category.hide==true" ng-click="category.hide=false" class="md-secondary"  md-font-icon="ion-chevron-down" 
                                aria-label="up"></md-icon>
                                <md-icon ng-if="category.hide!=true" ng-click="category.hide=true" class="md-secondary"  md-font-icon="ion-chevron-up" 
                                aria-label="down"></md-icon>
                        </md-list-item>
                </md-subheader>
                <md-list-item ng-if="category.hide!==true" ng-repeat="layer in category.layers" class="noright">
                        <img src="{{category.icon}}" class="md-avatar layer-avatar" alt="{{category.name}}">
                        <p> {{ layer.name | capitalize}} </p>
                    <md-icon ng-click="" md-svg-src="/img/edit.svg" aria-label="edit" class="md-secondary md-hue-3" ></md-icon>
                    <md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>
                <md-divider></md-divider>
  
            </div>
        </md-list>
</md-sidenav>




<!--TEMPLATES FOR MODALS-->

    <!--MODAL AÑADIR CATEGORIA-->
    <script type="text/ng-template" id="add-category-dialog.html">
        <md-dialog aria-label="Añadir Categoria">
            <form ng-cloak   >
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>Añadir Nueva Categoria</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="cancel()">
                                <md-icon md-font-icon="ion-close-circled" aria-label="download"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>     
                <md-dialog-content style="min-width:400px; ">
                        <div class="md-dialog-content">

                        <br/>
                           <md-input-container class="md-icon-float md-block">
                            <!-- Use floating label instead of placeholder -->
                            <label>Nombre</label>
                            <input ng-model="category.name" type="text">
                          </md-input-container>

                          <md-input-container class="md-block">
                                <label>Descripción para visitantes</label>
                                <textarea ng-model="category.public_desc" md-maxlength="150" rows="2" md-select-on-focus></textarea>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Descripción para Administradores</label>
                                <textarea ng-model="category.admin_desc" md-maxlength="150" rows="2" md-select-on-focus></textarea>
                            </md-input-container>
                      
                           <md-checkbox name="tos" ng-model="category.state" required>
                                Categoria visible para visitantes?
                            </md-checkbox> 
                      
                     </div>
                </md-dialog-content>
                <md-dialog-actions layout="row" >
                <md-button flex="100" ng-click="add_category(category)" layout-fill="" class="md-primary">Guardar</md-button>

                  
                </md-dialog-actions>
            </form>
        </md-dialog>  
    </script>
    
    <!--MODAL AÑADIR LAYER-->
    <script type="text/ng-template" id="add-layer-dialog.html">
        <md-dialog aria-label="Añadir Categoria">
            <form ng-cloak   >
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>Añadir Nueva Capa</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="cancel()">
                                <md-icon md-font-icon="ion-close-circled" aria-label="download"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>     
                <md-dialog-content style="min-width:400px; ">
                        <div class="md-dialog-content">
                            <h2>Categoria: {{category.name}}</h2>
                            

                        <br/>
                           <md-input-container class="md-icon-float md-block">
                            <!-- Use floating label instead of placeholder -->
                            <label>Nombre</label>
                            <input ng-model="layer.name" type="text">
                          </md-input-container>

                          SHP file_path

                          geojson
 
                      
                           <md-checkbox name="tos" ng-model="layer.state" required>
                                Capa visible para visitantes?
                            </md-checkbox> 
                      
                     </div>
                </md-dialog-content>
                <md-dialog-actions layout="row" >
                <md-button flex="100" ng-click="add_layer(layer)" layout-fill="" class="md-primary">Guardar</md-button>

                  
                </md-dialog-actions>
            </form>
        </md-dialog>  
    </script>
    

    <!--MODAL DE ESTACIONES!-->
<script type="text/ng-template" id="station-dialog.html">
    <md-dialog aria-label="Datos de la estación {{station.name}}">
        <form ng-cloak  >
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 >Estación {{station.name}}</h2>
                    <md-icon md-font-icon="ion-plus-round" aria-label="Send Email" ></md-icon>

                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                            <md-icon md-font-icon="ion-close-circled" aria-label="download"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>     
            <md-dialog-content >
                
                <div layout-align="center " class="md-dialog-content">
    
                    <div layout="row">
                        <div flex="30">
                            <h4>Archivos descargables </h4>
                        </div>
                        <md-button flex="10" ng-repeat="file in station.otherFiles" class="md-icon-button" href="{{station.files_url + file.file_path}}" target="_blank" download>
                            <md-icon md-font-icon="ion-android-download" aria-label="download"></md-icon>
                        </md-button> 
                    </div>
                    <br>
                     
                    <div ng-click = "open($index)" ng-repeat="image in station.imgFiles" flex>
                        <h3 >Gráfico: {{image.file_path}}</h3>
                        <img style="margin: auto; max-width: 100%;" width="700" alt="Grafico duración" src="{{station.files_url + image.file_path}}" onError="this.src='/img/gdummy.png'">
                    </div>
                    <br>
                    <br>
                </div>
            </md-dialog-content>
    
    
            <md-dialog-actions  >
            <md-button href="https://www.uninorte.edu.co/web/observatorio-del-rio-magdalena/niveles" target="_blank" md-autofocus>
                Más en nuestro portal
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('closed')">
                Cerrar
            </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>  
</script>

 <div layout="column" layout-align="center">
    <div ng-form="botForm">
        <wizard on-finish="vm.finishedWizard(botForm)" on-cancel="cancelledWizard()" hide-indicators="true">
            <wz-step wz-title="titulo" canexit="true" flex="100" layout="column">
                <div layout="row" layout-align="center center">
                    <h3 class="text-center" flex>
                        <img layout-align="right" style="width: 50px; height: auto;" src="http://www.miprepaya.com/wp-content/uploads/2016/08/settings-icon.png">{{vm.userData.name}}, Fill Basic Information</h3>

                </div>

                <div layout="column" layout-gt-sm="row" layout-align="center center" layout-padding flex="100">
                    <div layout="column" flex="100" flex-gt-sm="50">
                        <h4 class="text-center">Access</h4>
                        <md-input-container>
                            <label>City</label>
                            <md-select ng-model="vm.bot.city_id" md-on-open="vm.loadCities()">
                                <md-option ng-repeat="city in vm.cities" value="{{city.id}}">
                                    {{city.name}}
                                </md-option>
                            </md-select>
                             
                            <div ng-messages="botForm.titulo.$error">
                                <div ng-message="required"> Este campo es obligatorio. </div>
                            </div>
                        </md-input-container>
                        <div layout="row">

                            <md-input-container class="md-icon-float md-block" flex>
                                <label>E-mail</label>
                                <input name="email" ng-model="vm.bot.username" ng-required="true" rows="5" md-select-on-focus>
                                <div ng-messages="botForm.username.$error">
                                    <div ng-message="required"> Este campo es obligatorio. </div>
                                </div>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Password</label>
                                <input name="password" ng-model="vm.bot.password" ng-required="true" rows="5" md-select-on-focus>
                                <div ng-messages="botForm.password.$error">
                                    <div ng-message="required"> Este campo es obligatorio. </div>
                                </div>
                            </md-input-container>
                            <md-switch class="text-center" ng-model="vm.bot.active" aria-label="Switch 2" ng-true-value="1" ng-false-value="2" class="md-warn">
                                Activate: {{ vm.bot.activate }}
                            </md-switch>
                        </div>


                    </div>

                    <div layout="column" flex="100" flex-gt-sm="50" layout-align="center center" layout-padding>
                        <h4 class="text-center">Schedule</h4>
                        <div layout="row">
                            <mdp-time-picker ng-model="vm.bot.time_start" required name="date_ini" mdp-format="HH:mm" mdp-placeholder="Start Time">

                                <!-- <div ng-messages="botForm.date_ini.$error">
                                    <div ng-message="required"> Este campo es obligatorio. </div>
                                    <div ng-message="required">This is required</div>
                                    <div ng-message="format">Invalid format</div>
                                </div> -->
                            </mdp-time-picker>

                            <mdp-time-picker ng-model="vm.bot.time_end" required name="date_fin" mdp-format="HH:mm" mdp-placeholder="End Time">
                                <!-- <div ng-messages="botForm.date_fin.$error">
                                    <div ng-message="required"> Este campo es obligatorio. </div>
                                    <div ng-message="required">This is required</div>
                                    <div ng-message="format">Invalid format</div>
                                </div> -->
                            </mdp-time-picker>


                        </div>
                        <div layout="row">

                            <md-input-container flex>
                                <label>Minutes</label>
                                <input type="number" name="password" ng-model="vm.bot.minutes" ng-required="true" rows="5" md-select-on-focus>
                                <div ng-messages="botForm.minutes.$error">
                                    <div ng-message="required"> Este campo es obligatorio. </div>
                                </div>
                            </md-input-container>
                            
                                <md-input-container flex>
                                    <label>NÂ° of News</label>
                                    <input type="number" name="ads_limit" ng-model="vm.bot.ads_limit" ng-required="true" rows="5" md-select-on-focus>
                                    <div ng-messages="botForm.ads_limit.$error">
                                        <div ng-message="required"> Este campo es obligatorio. </div>
                                    </div>
                                </md-input-container>

                             
                        </div>
                    </div>
                </div>
                <div class="text-center">

                    <md-button class="md-raised md-primary" wz-next value="Continue">
                        <span ng-if="vm.bot.id">EDIT</span>
                        <span ng-if="!vm.bot.id">ADD</span>
                    </md-button>
                    
                </div>
            </wz-step>


        </wizard>
    </div>
</div>

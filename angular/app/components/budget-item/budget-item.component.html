<div class="budget-item text-center"  layout="column" ng-click="vm.select_budget()">
    <span class="" flex>{{vm.budget.titulo}}</span>
    <md-card-avatar class="text-center parent" flex>
            <img  class="card img " src="img/business{{vm.budget.icon}}.png"  width="70"/>
    </md-card-avatar>
    <span class="text-success bold" flex>{{vm.budget.budgetproducts[0].total || 0.0 | currency }}</span>
    
</div>

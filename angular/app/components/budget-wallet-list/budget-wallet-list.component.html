

<h3 class="text-center">Lista de Gastos</h3>
<md-content layout-margin layout-wrap layout="row" layout-align="center">
	<div ng-show="vm.walletList.length==0">
		<p>No hay gastos ingresados</p>
	</div>
    <div flex="33" flex-gt-md="20" ng-repeat="wallet_item in vm.walletList">
     
	    <div class="budget-item text-center"  layout="column">
		    <span class="" flex>{{wallet_item.desc}}</span>
		    <md-card-avatar class="text-center parent" flex>
		            <img  class="card img " src="img/business1d.png"  width="70"/>
		    </md-card-avatar>
		    <span class="text-success bold" flex> {{wallet_item.cantidad || 0.0 | currency }}</span>
		</div>
	</div>
</md-content>

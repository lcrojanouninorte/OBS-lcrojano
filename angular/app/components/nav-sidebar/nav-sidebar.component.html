 
<aside class="main-sidebar disabled" ng-if="vm.can('manage.layers')">
  <section class="sidebar"  >
    <div class="user-panel">
      <div class="pull-left image">
        <img  src="{{vm.userData.avatar}}" class="img-circle" alt="User Image"  onError="this.src='/img/avatar0.png'">
      </div>
      <div class="pull-left info">
        <p>{{vm.userData.name | capitalize}}</p>

        <a ng-show="vm.can('manage.users')" href="javascript:void(0)"><i class="fa fa-circle text-success"></i> Administrador</a>
      </div>
    </div>

    <ul class="sidebar-menu">
      <li class="header">OPCIONES</li>
      <li   ng-show="vm.can('manage.layers')">
          <a ui-sref="app.landing">
            <i class="fa fa-map-marker"></i> <span>Mapa</span>
          </a>
        </li> 
      <li   ng-show="vm.can('manage.layers')">
        <a ui-sref="app.stations">
          <i class="fa fa-pencil-square-o "></i> <span>Configurar Estaciones</span>
        </a>
      </li> 
      <li   ng-show="vm.can('manage.layers')" >
          <a ng-click="vm.open-file-manager()" href="/obs-file-manager" target="_blank" >
            <i class="fa fa-files-o"></i> <span>Manejador de Archivos</span>
          </a>
        </li> 
      <li class="treeview" ng-show="vm.can('manage.users')">
        <a href="javascript:void(0)">
          <i class="fa fa-users"></i> <span>Usuarios</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li ng-show="vm.can('manage.users')" class="active"><a ui-sref='app.userlist'><i class="fa fa-circle-o"></i> <span>Lista de usuarios</span></a></li>
        </ul>
      </li>
      <li class="treeview" ng-show="vm.can('manage.roles') || vm.can('manage.permissions')">
        <a href="javascript:void(0)">
          <i class="fa fa-cog"></i> <span>Configuraciones</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li ng-show="vm.can('manage.roles')"><a ui-sref='app.userroles'><i class="fa fa-circle-o"></i> <span>Roles</span></a></li>
          <li ng-show="vm.can('manage.permissions')"><a ui-sref='app.userpermissions'><i class="fa fa-circle-o"></i> <span>Permisos</span></a></li>
        </ul>
      </li>

       
      
    </ul>
  </section>
</aside>

<md-content layout-gt-sm="column" layout-padding layout-align="center center" >
    <div>
      <md-input-container>
        <label>Tipo</label>
        <md-select ng-model="vm.wallet.type">
            <md-option ng-value="'sena'" >
              Sena
            </md-option>
            <md-option ng-value="'ce'" >
              Contrapartida Especie
            </md-option>
            <md-option ng-value="'cp'" >
              Contrapartida Efectivo
            </md-option>
          </md-select>
      </md-input-container>
      <md-input-container>
        <label>Detalle</label>
        <input ng-model="vm.wallet.desc" type="text">
      </md-input-container>

      <md-input-container>
        <label>Documento Soporte</label>
        <input ng-model="vm.wallet.doc" type="text">
      </md-input-container>

      <md-input-container>
        <label>Gasto</label>
        <input ng-model="vm.wallet.cantidad" type="number" ng-currency>
      </md-input-container> 

      <md-button 
      ng-disabled="(vm.pbudget.total - vm.totalActual - vm.wallet.cantidad) <0" 
      ng-click="vm.add()" class="md-raised md-primary">Agregar
<md-icon md-font-icon="ion-checkmark-round" aria-label="description"></md-icon>
      </md-button>

       
    </div>

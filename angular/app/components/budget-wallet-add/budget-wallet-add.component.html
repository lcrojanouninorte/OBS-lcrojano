<div layout="row">
  <h4 flex="33" md-colors="{color:'green'}">Disponible: {{ vm.pbudget.total - vm.totalActual - vm.wallet.cantidad | currency}}</h4>
  <h4 flex="33">Ejecutado: {{vm.totalActual | currency }}</h4>
  <h4 flex="33">Presupuesto: {{vm.pbudget.total | currency}}</h4>
</div>
 
<md-content layout-gt-sm="row" layout-padding layout-align="center" >
    <div>
      <md-input-container>
        <label>Detalle</label>
        <input ng-model="vm.wallet.desc">
      </md-input-container>

      <md-input-container>
        <label>Gasto</label>
        <input ng-model="vm.wallet.cantidad" ng-currency>
      </md-input-container> 

      <md-button ng-disabled="(vm.pbudget.total - vm.totalActual - vm.wallet.cantidad) <0" ng-click="vm.add()" class="md-raised md-primary">Agregar
<md-icon md-font-icon="ion-checkmark-round" aria-label="description"></md-icon>
      </md-button>

       
    </div>
</md-content>

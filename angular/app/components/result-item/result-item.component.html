
<md-card class="box box-success md-whiteframe-2dp" >
    <md-card-header>
    <md-card-avatar>
        <div class="progress-wrapper">
            <div>
                <round-progress max="100" current="vm.result.progreso" color="#45ccce" bgcolor="#eaeaea" radius="100" stroke="30" responsive="true" duration="800" animation="easeInOutQuart" animation-delay="10">
                </round-progress>
                <div class="text">{{vm.result.progreso}}</div>
            </div>
        </div>
    </md-card-avatar>
    <md-card-header-text style="position: relative;">
        <span class="md-title">{{vm.result.nombre}}</span>
        <span class="md-subhead">del X al X</span>
    </md-card-header-text>
    <md-menu>
        <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="vm.openMenu($mdMenu, $event)">
            <md-icon md-menu-origin md-font-icon="ion-plus-round"></md-icon>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button>
                    <md-icon md-font-icon="ion-plus-round" md-menu-align-target></md-icon>
                    Ejecuci√≥n
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button disabled="disabled" ">
                          <md-icon md-font-icon="ion-plus-round "></md-icon>
                          Pendiente
                      </md-button>
                  </md-menu-item>
                  <md-menu-divider></md-menu-divider>
                  <md-menu-item>
                      <md-button ng-click="ctrl.toggleNotifications() ">
                          <md-icon md-font-icon="ion-plus-round "></md-icon>
                         Detenido
                      </md-button>
                  </md-menu-item>
              </md-menu-content>
          </md-menu>

          <div class="text-right " >
        <md-button class="md-icon-button " aria-label="edit " ui-sref="vm.open_budget(vm.id)">
            <md-icon md-font-icon="ion-edit "></md-icon>
        </md-button>
        <md-button class="md-icon-button " aria-label="view ">
            <md-icon md-font-icon="ion-eye "></md-icon>
        </md-button>
        <md-button class="md-icon-button " aria-label="edit " ng-click="vm.delete(vm.id) ">
            <md-icon md-font-icon="ion-trash-a "></md-icon>
        </md-button>
    </div>
        </md-card-header>

          <product-list></product-list>
       
        <md-card-actions layout="row " layout-align="center ">
    <div flex="33">
        <p class="text-bold ">
            Proceso: {{vm.process_id}}
        </p>
    </div>
    <div class="text-right " flex="66">
        <h2 class="md-display-1 ">$200.000</h2>
    </div>
</md-card-actions>

</md-card>

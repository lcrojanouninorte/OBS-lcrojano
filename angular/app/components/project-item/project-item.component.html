  
   <div class="col-md-12 project-item "  style="margin:0px;">
      <div class="box box-widget widget-user md-whiteframe-2dp">
        <div class="widget-user-header bg-black" style="background: url('/img/h.png') center center; background-size: cover;">
          <h3 class="widget-user-username" md-truncate >{{vm.titulo}}</h3>
          <h5 class="widget-user-desc">Inica: {{vm.fecha_inicio}}</h5>
        </div>
        <div class="widget-user-image">
              <div class="chart-responsive">
                <canvas id="doughnut"  height="100" class="chart chart-doughnut" chart-data="vm.pieData" chart-labels="vm.pieLabels" chart-colours="vm.chartColours" >
                </canvas>
              </div>
         <!-- <img class="img-circle" src="/img/ok.png" alt="User Avatar">-->
        </div>
                  <md-menu flex layout-align="right">
              <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="vm.openMenu($mdMenu, $event)">
                  <md-icon md-menu-origin md-font-icon="ion-plus-round"></md-icon>
              </md-button>
              <md-menu-content width="4">
                  <md-menu-item>
                      <md-button >
                          <md-icon md-font-icon="ion-plus-round" md-menu-align-target></md-icon>
                          Ejecuci√≥n
                      </md-button>
                  </md-menu-item>
                  <md-menu-item>
                      <md-button disabled="disabled" ">
                          <md-icon md-font-icon="ion-plus-round"></md-icon>
                          Pendiente
                      </md-button>
                  </md-menu-item>
                  <md-menu-divider></md-menu-divider>
                  <md-menu-item>
                      <md-button ng-click="ctrl.toggleNotifications()">
                          <md-icon md-font-icon="ion-plus-round"></md-icon>
                         Detenido
                      </md-button>
                  </md-menu-item>
              </md-menu-content>
          </md-menu>

        <div class="box-footer">
          <div >
            <div class="col-sm-4 border-right">
              <div class="description-block">
                <h5 class="description-header">3</h5>
                <span class="description-text">Resultados</span>
              </div>
            </div>
            <div class="col-sm-4 border-right">
              <div class="description-block">
                <h5 class="description-header">20</h5>
                <span class="description-text">Productos</span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="description-block">
                <h5 class="description-header">$1000</h5>
                <span class="description-text">Total</span>
              </div>
            </div>
          </div>
        </div>
        <div layout="column" layout-padding flex>
        <h6>Empresarios y Asesores: </h6>
          <div layout="row" layout-wrap>
            <div layout="column" flex ng-repeat="user in vm.users" layout-align="center">
              <div flex layout="row" layout-align="center">
                <img style="height: 30px;" ng-src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png" class="md-avatar" alt="empresa" />
              </div>
              <div flex>
                <p class="text-center">{{user.name}} </p>
              </div>
            </div>
          </div>
        </div>
       <md-card-actions layout="row" layout-padding layout-align="end center">
        <div flex="50" layout-align="left">
          <p class="text-bold">
          Proceso: {{vm.process_id}} 
        </p>
        </div>

       <div layout="row" flex layout layout-align="end">
          <md-button class="md-icon-button" aria-label="edit" ui-sref="app.project({projectId: vm.id})">
            <md-icon md-font-icon="ion-eye" ></md-icon>
          </md-button>
          
          
          <md-button class="md-icon-button" aria-label="edit" ng-click="vm.delete(vm.id)">
            <md-icon md-font-icon="ion-trash-a" ></md-icon>
          </md-button>
       </div>
        </md-card-actions>
      </div>

    </div>
